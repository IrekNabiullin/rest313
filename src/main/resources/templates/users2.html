<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" >
    <head>
        <th:block th:include="fragments/header :: head"></th:block>
    </head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main class="container">
            <div class="row">
                    <button type="button" class="btn btn-primary" data-action="addUser" data-toggle="modal" data-target="#defaultModal"><i class="far fa-plus-square"></i> New</button>
                    <table id="userTable" class="table" style="margin-top:10px;">
                        <thead>
                            <tr>
                                <th class="bg-dark">ID</th>
                                <th class="bg-dark">First Name</th>
                                <th class="bg-dark">Last Name</th>
                                <th class="bg-dark">Email</th>
                                <th class="bg-dark">Login</th>
                                <th class="bg-dark">Password</th>
                                <th class="bg-dark">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div th:replace="fragments/modal :: defaultModal"></div>
        <div th:replace="fragments/form :: userForm"></div>
        <div th:replace="fragments/table :: viewUserTable"></div>
        <footer th:replace="fragments/footer :: footer"></footer>
        <div th:replace="fragments/footer :: script"></div>

        <script src="/main.js" type="text/javascript" async></script>
    </body>
</html>
