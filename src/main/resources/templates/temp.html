<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>User page</title>
    <link rel="shortcut icon" href="http://faviconka.ru/ico/faviconka_ru_1463.ico" type="image/x-icon">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg  navbar-red bg-dark shadow">
    <a class="navbar-brand" href="#"><span th:text="${user.email}"/></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">with roles:</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">  <span style="margin-right: 5px" th:each="roles : ${user.roles}"
                                                     th:text="${roles.role}"></span></a>
            </li>
        </ul>
        <ul class="navbar-nav mr-4">
            <li class=nav-item text-nowrap>
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>

    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p></p>
            <div class="btn-group-vertical btn-block">
                <button class="btn btn-primary" type="button">
                    <a class="text-light" href="/users">User </a>
                </button>
            </div>
        </div>
        <div class="col-md-10">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h2">User information page</h2>
            </div>
            <thead>
            <h3>About user</h3>
            </thead>
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <th class="h5">First Name</th>
                    <th class="h5">Last Name</th>
                    <th class="h5">Age</th>
                    <th class="h5">Email</th>
                    <th class="h5">Password</th>
                    <th class="h5">Role</th>
                </tr>
                <tr th:each="user : ${users}">
                    <!--/*@thymesVar id="user" type="java"*/-->
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getLogin()}"></td>
                    <td th:text="${user.getPassword()}"></td>
                    <td>
                                <span style="margin-right: 5px" th:each="roles : ${user.roles}"
                                      th:text="${roles.role}"></span>
                    </td>
                </tr>
            </table>


        </div>
    </div>
</div>


</body>
</html>
